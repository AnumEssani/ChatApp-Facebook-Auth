<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css for bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- firebase Script -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <!-- font awesome Css and js file -->
    <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <!-- firebase config file -->
    <script src="./asset/firebase.js"></script>
    <!-- Custom css file  -->
    <link rel="stylesheet" href="./asset/style.css">

    <!-- this script check is user loged in or not -->
    <script>
//         if (localStorage.getItem('Name') === null) { window.location = 'signin.html'}
    </script>
    <!-- Title for the app -->
    <title>ChatApp</title>
</head>

<body>
    <!-- Main body for chat box -->
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <!-- create a row for grid -->
            <div class="row container d-flex justify-content-center">
                <!-- create a 6 column outter div -->
                <div class="col-md-6">
                    <!-- create a card for chat box -->
                    <div class="card card-bordered">
                        <!-- chat boxheader -->
                        <div class="card-header">
                            <!-- h4 for chat title -->
                            <h4 class="card-title">
                                <strong>Chat</strong></h4>
                                <!-- logout button -->
                            <a class="btn btn-xs btn-secondary" onclick="logout()">Logout</a>
                        </div>
                        <!-- Main chat div for render chat data -->
                        <div class="ps-container ps-theme-default ps-active-y" id="chat-content"
                            style="overflow-y: scroll !important; height:400px !important;">
                        </div>
                        <!-- form tag for send massage -->
                        <form onsubmit="return false">
                            <div class="publisher bt-1 border-light">
                                <!-- input field for enter massage -->
                                <input class="publisher-input" id="chatInput" type="text" placeholder="Write something">
                                <!-- Button for send massage -->
                                <button class="publisher-btn text-info" type="submit" data-abc="true"
                                    onclick="sendMessage()">
                                    Send
                                </button> 
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- App script -->
    <script src="./asset/app.js"></script>
    <!-- for bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
